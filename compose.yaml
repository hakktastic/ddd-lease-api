services:

  postgres-service:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=lease-api

  pgadmin-service:
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - "9091:80"
    depends_on:
      - postgres-service
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.nl
      - PGADMIN_DEFAULT_PASSWORD=secret